<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/meetup.js" type="text/javascript"></script>
</head>


<body>
<h1>Where to find me next:</h1>
<div id='event'>
    <div id="header">
        <ul>
            <li id="group-picture">
                <a id="event-url" href="" title="Go to the event page" rel="author" class="link link-primary">
                    <img src="" class="card-avatar"/>
                </a>
            </li>
            <li id="group-event-info">
                <h3 id="group-name" class="card-name">
                    <a id="event-url" href="" title="Go to the event page" rel="author" class="link link-primary"></a>
                </h3>
                 <p id="event-title" class="card-description"></p>
            </li>
            <li id="comers" class="pull-right">
                <h3 id="event-comers" class="card-name"> </h3>
                <p class="card-description">Going</p>
            </li>
        </ul>
    </div>
    <hr>
     <div id="map"></div>
    <hr>
    <div id="footer">
        <ul>
            <li>
                <h3 id="event-venue" class="card-name"></h3>
                <p id="event-address" class="card-description"></p>
            </li>
            <li>
                <p id="event-date" class="card-description"></p>
            </li>
        </ul>
        <span>Sacha &#x2764;'s <a href="http://www.meetup.com/meetup_api/">Meetup API</a></span>
    </div>
</div>
</body>
</html>
